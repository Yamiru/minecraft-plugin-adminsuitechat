# AdminSuiteChat - Channels Configuration
# Separate file for better organization

channels:
  admin:
    enabled: true
    shortcut: "@a"
    command: "admin"
    permission: "adminsuitechat.admin"
    prefix: "&4&l[ADMIN]&r"
    format: "{prefix} &c{player}&8: &f{message}"
    console-format: "&4[ADMIN]&r {player}: {message}"
    log-to-file: false  # Disabled
    log-filename: "admin.log"
    luckperms-group: "admin"

